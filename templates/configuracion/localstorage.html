<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Medical Fees mySiss - LocalStorage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --mysiss-purple: #800080;
            --mysiss-light-purple: #EBE3F2;
            --mysiss-hover-purple: #DFD1EE;
            --mysiss-active-bg: #D0B8E6;
        }
        .custom-radio {
            accent-color: var(--mysiss-purple);
        }
        .focus-outline:focus-visible {
            outline: 2px solid var(--mysiss-purple);
            outline-offset: 2px;
        }
        /* Estilos para el sidebar */
        .submenu {
            display: none;
            padding-left: 1rem;
        }
        .submenu.active {
            display: block;
        }
        .nav-link.active {
            background-color: var(--mysiss-active-bg);
            font-weight: bold;
            position: relative;
        }
        .nav-link.active::after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--mysiss-purple);
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        /* Estilo para el contenedor del menú */
        nav {
            display: flex;
            flex-direction: column;
            height: calc(100% - 80px); /* Ajustar según altura del logo */
            position: relative;
        }
        /* Estilo para el enlace de cerrar sesión */
        .logout-link {
            margin-top: auto; /* Empuja el enlace hacia abajo */
            position: sticky;
            bottom: 0;
            background-color: var(--mysiss-light-purple);
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        /* Botón rojo fijo en esquina inferior derecha */
        #devClearBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            color: transparent;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
        
        /* Estilos personalizados para la tabla de LocalStorage */
        .localstorage-table {
            width: 100%;
            border-collapse: collapse;
        }
        .localstorage-table th, .localstorage-table td {
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            text-align: left;
        }
        .localstorage-table th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        .localstorage-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
        .localstorage-table tr:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="flex h-screen w-full overflow-hidden">
    <!-- Sidebar -->
    <div class="w-48 h-full bg-[var(--mysiss-light-purple)] flex flex-col">
        <div class="p-6">
            <h1 class="text-[var(--mysiss-purple)] text-5xl font-bold">mySiss</h1>
        </div>
        <nav class="mt-4 flex flex-col" aria-label="Menú principal">
            <!-- Configuración -->
            <div class="menu-item">
                <a href="#" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline flex justify-between items-center" onclick="toggleSubmenu('config-submenu', this)">
                    <strong>Configuración</strong>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </a>
                <div id="config-submenu" class="submenu">
                    <a href="conf_bas_1.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Base</a>
                    <a href="conf_func_3.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Funcionalidad</a>
                    <a href="conf_role.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Crear Roles</a>
                    <a href="../Honorarios/configuracion.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Conf. Honorarios</a>
                </div>
            </div>
            
            <!-- Usuario -->
            <div class="menu-item">
                <a href="#" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline flex justify-between items-center" onclick="toggleSubmenu('usuario-submenu', this)">
                    <strong>Usuario</strong>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </a>
                <div id="usuario-submenu" class="submenu">
                    <a href="conf_usua_1.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Crear Usuario</a>
                    <a href="conf_rol.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Asignar Rol</a>
                </div>
            </div>
            
            <!-- Módulos -->
            <div class="menu-item">
                <a href="#" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline flex justify-between items-center" onclick="toggleSubmenu('modulos-submenu', this)">
                    <strong>Módulos</strong>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </a>
                <div id="modulos-submenu" class="submenu">
                    <a href="../Honorarios/Honorarios.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Honorarios</a>
                    <a href="../glosas/index.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Glosas</a>
                    <a href="../auditoria/index.html" class="nav-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline block">Auditoria</a>
                </div>
            </div>

            <a href="../login.html" class="nav-link logout-link py-2 px-6 text-[var(--mysiss-purple)] hover:bg-[var(--mysiss-hover-purple)] transition-colors focus-outline">
                <strong>Cerrar Sesión</strong>
            </a>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 bg-white p-8 overflow-auto">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-2xl font-bold text-[var(--mysiss-purple)] mb-6">Administrador de LocalStorage</h2>
            
            <!-- Panel de control -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-lg font-semibold text-[var(--mysiss-purple)] mb-4">Gestión de datos</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="keyInput" class="block text-sm font-medium text-gray-700 mb-1">Clave</label>
                        <input type="text" id="keyInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--mysiss-purple)] focus:border-transparent" placeholder="Ingrese una clave">
                    </div>
                    <div>
                        <label for="valueInput" class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
                        <input type="text" id="valueInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--mysiss-purple)] focus:border-transparent" placeholder="Ingrese un valor">
                    </div>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    <button onclick="saveToLocalStorage()" class="px-4 py-2 bg-[var(--mysiss-purple)] text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                        Guardar
                    </button>
                    <button onclick="getFromLocalStorage()" class="px-4 py-2 bg-[var(--mysiss-purple)] text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                        Consultar
                    </button>
                    <button onclick="removeFromLocalStorage()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        Eliminar
                    </button>
                    <button onclick="clearLocalStorage()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        Limpiar Todo
                    </button>
                </div>
            </div>
            
            <!-- Tabla de contenido -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-[var(--mysiss-purple)] mb-4">Contenido del LocalStorage</h3>
                <div class="overflow-x-auto">
                    <table class="localstorage-table w-full">
                        <thead>
                            <tr>
                                <th class="w-1/3">Clave</th>
                                <th class="w-1/2">Valor</th>
                                <th class="w-1/6">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="localStorageContent">
                            <!-- Aquí se cargarán los datos del LocalStorage -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <button id="devClearBtn">Limpiar</button>

    <script>
        // Función para mostrar todo el contenido del LocalStorage
        function displayLocalStorage() {
            const tbody = document.getElementById('localStorageContent');
            tbody.innerHTML = '';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                const row = document.createElement('tr');
                
                const keyCell = document.createElement('td');
                keyCell.textContent = key;
                keyCell.className = 'truncate';
                
                const valueCell = document.createElement('td');
                valueCell.textContent = value;
                valueCell.className = 'truncate';
                
                const actionsCell = document.createElement('td');
                actionsCell.className = 'flex gap-2';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.className = 'px-2 py-1 bg-red-600 text-white text-xs rounded hover:bg-red-700';
                deleteBtn.onclick = function() {
                    localStorage.removeItem(key);
                    displayLocalStorage();
                };
                
                actionsCell.appendChild(deleteBtn);
                
                row.appendChild(keyCell);
                row.appendChild(valueCell);
                row.appendChild(actionsCell);
                
                tbody.appendChild(row);
            }
        }

        // Función para guardar en LocalStorage
        function saveToLocalStorage() {
            const key = document.getElementById('keyInput').value;
            const value = document.getElementById('valueInput').value;
            
            if (key && value) {
                localStorage.setItem(key, value);
                displayLocalStorage();
                document.getElementById('keyInput').value = '';
                document.getElementById('valueInput').value = '';
                alert('Datos guardados correctamente');
            } else {
                alert('Por favor ingrese una clave y un valor');
            }
        }

        // Función para consultar del LocalStorage
        function getFromLocalStorage() {
            const key = document.getElementById('keyInput').value;
            
            if (key) {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    document.getElementById('valueInput').value = value;
                    alert(`Valor encontrado: ${value}`);
                } else {
                    alert('No se encontró ningún valor para esa clave');
                }
            } else {
                alert('Por favor ingrese una clave para consultar');
            }
        }

        // Función para eliminar del LocalStorage
        function removeFromLocalStorage() {
            const key = document.getElementById('keyInput').value;
            
            if (key) {
                if (localStorage.getItem(key) !== null) {
                    localStorage.removeItem(key);
                    displayLocalStorage();
                    document.getElementById('keyInput').value = '';
                    document.getElementById('valueInput').value = '';
                    alert('Clave eliminada correctamente');
                } else {
                    alert('No se encontró la clave especificada');
                }
            } else {
                alert('Por favor ingrese una clave para eliminar');
            }
        }

        // Función para limpiar todo el LocalStorage
        function clearLocalStorage() {
            if (confirm('¿Está seguro que desea limpiar todo el LocalStorage?')) {
                localStorage.clear();
                displayLocalStorage();
                document.getElementById('keyInput').value = '';
                document.getElementById('valueInput').value = '';
                alert('LocalStorage limpiado correctamente');
            }
        }

        // Función para alternar submenús
        function toggleSubmenu(submenuId, linkElement) {
            event.preventDefault();
            event.stopPropagation();
            
            const submenu = document.getElementById(submenuId);
            const isOpening = !submenu.classList.contains('active');
            
            // Alternar el submenú clickeado
            submenu.classList.toggle('active');
            
            // Alternar la flecha
            const icon = linkElement.querySelector('svg');
            if (icon) {
                icon.classList.toggle('rotate-180');
            }
        }

        // Función para marcar menú activo
        function setActiveMenu() {
            const currentPath = window.location.pathname.split('/').pop();
            
            document.querySelectorAll('.nav-link[href]').forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            setActiveMenu();
            displayLocalStorage();
            
            // Configurar botón de limpieza
            document.getElementById("devClearBtn").onclick = function() {
                clearLocalStorage();
            };
        });
    </script>
</body>
</html>
