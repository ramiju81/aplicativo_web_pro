{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Cargue de Configuración</h2>
    
    <div class="card">
        <div class="card-body">
            <form id="formCargue" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Tipo de Cargue</label>
                    <select class="form-control" name="tipo" required>
                        <option value="">Seleccione...</option>
                        <option value="medicos">Médicos</option>
                        <option value="tarifas">Tarifas</option>
                        <option value="servicios">Servicios</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Archivo (CSV/Excel)</label>
                    <input type="file" class="form-control" name="archivo" accept=".csv,.xlsx" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Procesar Cargue</button>
            </form>
            
            <div id="resultadoCargue" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="/static/js/configuracion.js"></script>
{% endblock %}
