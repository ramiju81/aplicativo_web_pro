        }
        .custom-radio {
            accent-color: var(--mysiss-purple);
        }
        .focus-outline:focus-visible {
            outline: 2px solid var(--mysiss-purple);
            outline-offset: 2px;
        }
        .submenu {
            display: none;
            padding-left: 1rem;
        }
        .submenu.active {
            display: block;
        }
        .nav-link.active {
            background-color: var(--mysiss-active-bg);
            font-weight: bold;
            position: relative;
        }
        .nav-link.active::after {
            content: "";

            right: 0;
            top: 0;

            bottom: 0;
            background-color: var(--mysiss-light-purple);
            padding-top: 10px;
            padding-bottom: 10px;

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active {
            border-bottom: 2px solid var(--mysiss-purple);
            background-color: var(--mysiss-hover-purple);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

<script>
    // Variables de estado
    let pestanas = JSON.parse(localStorage.getItem('pestanas')) || [];
    pestanas.forEach(p => {
        if (p.activo === undefined) p.activo = true; // Por defecto todas están activas
    });
    let pestanaEditando = null;
    let itemEditando = null;

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
        initTabs();
        initRowSelection();
        renderPestanas();
        setActiveMenu();
        showAllMenuItems();
    });

    // Mostrar todos los items del menú permanentemente
    function showAllMenuItems() {
        // Mostrar todos los links principales
        document.querySelectorAll('.menu-item > a.nav-link').forEach(link => {
            link.style.display = 'flex';
        });

        // Mostrar todos los submenús permanentemente
        document.querySelectorAll('.submenu').forEach(submenu => {
            submenu.classList.add('active');
            submenu.style.display = 'block';
        });

        // Mostrar todas las flechas en su estado normal (sin rotación)
        document.querySelectorAll('.menu-item > a.nav-link svg').forEach(icon => {
            icon.classList.remove('rotate-180');
        });
    }

    // Funciones de inicialización
    function initTabs() {
        // Los eventos de tabs ahora se manejan en renderPestanas()
        // Esta función se mantiene por compatibilidad
    }

    function initRowSelection() {
        document.addEventListener('click', function(e) {
            // Manejar selección de filas en todas las tablas dinámicas
            if (e.target.closest('[id^="tabla-pestana-"] tr')) {
                const tablaId = e.target.closest('[id^="tabla-pestana-"]').id;
                document.querySelectorAll(`#${tablaId} tr`).forEach(tr => tr.classList.remove('selected-row'));
                e.target.closest('tr').classList.add('selected-row');
            }
        });
    }

    // Funciones para pestañas dinámicas
    function renderPestanas() {
        const tabsContainer = document.querySelector('.flex.border-b.mb-6');
        
        // 1. Guardar los botones de acción (agregar, modificar, inactivar)
        const botonesAccion = document.createElement('div');
        botonesAccion.className = 'flex items-center gap-1 ml-auto';
        botonesAccion.innerHTML = `
            <button onclick="openModal('agregar-pestana')" class="px-4 py-2 bg-[var(--mysiss-purple)] text-white rounded-md hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-[var(--mysiss-purple)]">
                <i class="fas fa-plus mr-2"></i>
            </button>
            <button onclick="openModalModificarPestana()" class="px-4 py-2 bg-[var(--mysiss-purple)] text-white rounded-md hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-[var(--mysiss-purple)]">
                <i class="fas fa-pencil-alt mr-2"></i>
            </button>
            <button onclick="openModalInactivarPestana()" class="px-4 py-2 bg-[var(--mysiss-purple)] text-white rounded-md hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-[var(--mysiss-purple)]">
                <i class="fas fa-eye-slash mr-2"></i>
            </button>
        `;
        
        // 2. Limpiar el contenedor y agregar botones de acción
        tabsContainer.innerHTML = '';
        tabsContainer.appendChild(botonesAccion);
        
        // 3. Limpiar contenidos de pestañas dinámicas antiguas
        document.querySelectorAll('.tab-content[id^="pestana-"]').forEach(content => content.remove());
        
        // 4. Filtrar pestañas activas
        const pestanasActivas = pestanas.filter(p => p.activo);
        
        if (pestanasActivas.length === 0) {
            // Mostrar mensaje si no hay pestañas
            const noPestanasMsg = document.createElement('div');
            noPestanasMsg.className = 'text-center py-8 text-gray-500';
            noPestanasMsg.textContent = 'No hay pestañas configuradas. Use el botón "+" para agregar.';
            document.querySelector('.flex-1.bg-white').appendChild(noPestanasMsg);
            return;
        }
        
        // 5. Crear pestañas dinámicas
        pestanasActivas.forEach(pestana => {
            // Crear botón de pestaña
            const tabButton = document.createElement('button');
            tabButton.className = 'tab-button px-4 py-2 text-[var(--mysiss-purple)] focus-outline';
            tabButton.setAttribute('data-tab', `pestana-${pestana.id}`);
            tabButton.textContent = pestana.nombre;
            
            // Insertar antes de los botones de acción
            tabsContainer.insertBefore(tabButton, botonesAccion);
            
            // Crear contenido de pestaña
            const tabContent = document.createElement('div');
            tabContent.id = `pestana-${pestana.id}`;
            tabContent.className = 'tab-content';
            
            tabContent.innerHTML = `
                <div class="mb-4 flex justify-between">
                    <div class="flex space-x-2">
                        <button onclick="openModalAgregarItemPestana('${pestana.id}')" 
                                class="bg-[var(--mysiss-purple)] text-white px-4 py-2 rounded-md hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-[var(--mysiss-purple)]">
                            <i class="fas fa-plus mr-2"></i>Agregar
                        </button>
                    </div>
                    <div class="relative">
                        <input type="text" id="buscar-pestana-${pestana.id}" placeholder="Buscar..." 
                               class="border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--mysiss-purple)]">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-[var(--mysiss-light-purple)]">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[var(--mysiss-purple)] uppercase tracking-wider">Código</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[var(--mysiss-purple)] uppercase tracking-wider">Descripción</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[var(--mysiss-purple)] uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="tabla-pestana-${pestana.id}">
                            ${renderItemsPestana(pestana.id)}
                        </tbody>
                    </table>
                </div>
            `;
            
            // Insertar el contenido
            document.querySelector('.flex-1.bg-white').appendChild(tabContent);
            
            // Configurar evento de búsqueda
            document.getElementById(`buscar-pestana-${pestana.id}`).addEventListener('input', (e) => {
                filtrarItemsPestana(pestana.id, e.target.value.toLowerCase());
            });
            
            // Configurar evento de clic en la pestaña
            tabButton.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(`pestana-${pestana.id}`).classList.add('active');
            });
        });
        
        // Activar la primera pestaña
        const primeraPestana = tabsContainer.querySelector('.tab-button');
        if (primeraPestana) {
            primeraPestana.click();
        }
    }

    function renderItemsPestana(pestanaId) {
        const pestana = pestanas.find(p => p.id == pestanaId);
        if (!pestana || !pestana.items) return '';
        
        return pestana.items.map(item => `
            <tr data-id="${item.id}" class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">${item.codigo}</td>
                <td class="px-6 py-4">${item.descripcion}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button onclick="editarItemPestana('${pestanaId}', ${item.id})" class="text-[var(--mysiss-purple)] hover:text-purple-900 mr-3">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="eliminarItemPestana('${pestanaId}', ${item.id})" class="text-red-500 hover:text-red-700">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    // Función para abrir modal de modificación
    function openModalModificarPestana() {
        const select = document.getElementById('select-pestana-modificar');
        select.innerHTML = '<option value="">Seleccione una pestaña</option>';
        
        // Mostrar solo pestañas activas
        pestanas.filter(p => p.activo).forEach(pestana => {
            const option = document.createElement('option');
            option.value = pestana.id;
            option.textContent = pestana.nombre;
            select.appendChild(option);
        });
        
        document.getElementById('nuevo-nombre-pestana').value = '';
        openModal('modificar-pestana');
    }

    // Función para modificar una pestaña
    function modificarPestana(e) {
        e.preventDefault();
        
        const id = document.getElementById('select-pestana-modificar').value;
        const nuevoNombre = document.getElementById('nuevo-nombre-pestana').value.trim();
        
        if (!id || !nuevoNombre) return;
        
        const pestana = pestanas.find(p => p.id == id);
        if (!pestana) return;
        
        // Verificar si el nuevo nombre ya existe
        if (pestanas.some(p => p.id != id && p.nombre.toLowerCase() === nuevoNombre.toLowerCase())) {
            alert('Ya existe una pestaña con ese nombre');
            return;
        }
        
        pestana.nombre = nuevoNombre;
        localStorage.setItem('pestanas', JSON.stringify(pestanas));
        
        renderPestanas();
        closeModal('modificar-pestana');
        mostrarConfirmacion('Pestaña modificada correctamente');
    }

    // Función para abrir modal de inactivar/activar
    function openModalInactivarPestana() {
        const select = document.getElementById('select-pestana-inactivar');
        select.innerHTML = '<option value="">Seleccione una pestaña</option>';
        
        const titulo = document.getElementById('titulo-modal-inactivar');
        const label = document.getElementById('label-seleccion-pestana');
        const boton = document.getElementById('boton-accion-pestana');
        
        // Ver si hay pestañas inactivas
        const hayInactivas = pestanas.some(p => !p.activo);
        
        if (hayInactivas) {
            // Mostrar para activar pestañas inactivas
            titulo.textContent = 'Activar Pestaña';
            label.textContent = 'Seleccionar pestaña inactiva a activar*';
            boton.textContent = 'Activar';
            
            pestanas.filter(p => !p.activo).forEach(pestana => {
                const option = document.createElement('option');
                option.value = pestana.id;
                option.textContent = pestana.nombre;
                select.appendChild(option);
            });
        } else {
            // Mostrar para inactivar pestañas activas
            titulo.textContent = 'Inactivar Pestaña';
            label.textContent = 'Seleccionar pestaña a inactivar*';
            boton.textContent = 'Inactivar';
            
            pestanas.filter(p => p.activo).forEach(pestana => {
                const option = document.createElement('option');
                option.value = pestana.id;
                option.textContent = pestana.nombre;
                select.appendChild(option);
            });
        }
        
        openModal('inactivar-pestana');
    }

    // Función para gestionar inactivar/activar pestaña
    function gestionarPestana(e) {
        e.preventDefault();
        
        const id = document.getElementById('select-pestana-inactivar').value;
        if (!id) return;
        
        const pestana = pestanas.find(p => p.id == id);
        if (!pestana) return;
        
        // Cambiar estado
        pestana.activo = !pestana.activo;
        localStorage.setItem('pestanas', JSON.stringify(pestanas));
        
        renderPestanas();
        closeModal('inactivar-pestana');
        mostrarConfirmacion(pestana.activo ? 'Pestaña activada correctamente' : 'Pestaña inactivada correctamente');
    }

    function agregarNuevaPestana(e) {
        e.preventDefault();
        
        const nombre = document.getElementById('nombre-pestana').value.trim();
        
        if (pestanas.some(p => p.nombre.toLowerCase() === nombre.toLowerCase())) {
            alert('Ya existe una pestaña con ese nombre');
            return;
        }
        
        const nuevaId = pestanas.length > 0 ? Math.max(...pestanas.map(p => p.id)) + 1 : 1;
        const nuevaPestana = {
            id: nuevaId,
            nombre: nombre,
            items: [],
            activo: true
        };
        
        pestanas.push(nuevaPestana);
        localStorage.setItem('pestanas', JSON.stringify(pestanas));
        
        renderPestanas();
        closeModal('agregar-pestana');
        mostrarConfirmacion('Pestaña creada correctamente');
        document.getElementById('form-pestana').reset();
    }

    function openModalAgregarItemPestana(pestanaId) {
        pestanaEditando = pestanaId;
        itemEditando = null;
        
        document.getElementById('titulo-modal-item-pestana').textContent = 'Agregar Item';
        document.getElementById('pestana-id').value = pestanaId;
        document.getElementById('item-id').value = '';
        document.getElementById('item-codigo').value = '';
        document.getElementById('item-descripcion').value = '';
        
        openModal('agregar-item-pestana');
    }

    function editarItemPestana(pestanaId, itemId) {
        const pestana = pestanas.find(p => p.id == pestanaId);
        if (!pestana) return;
        
        const item = pestana.items.find(i => i.id == itemId);
        if (!item) return;
        
        pestanaEditando = pestanaId;
        itemEditando = itemId;
        
        document.getElementById('titulo-modal-item-pestana').textContent = 'Editar Item';
        document.getElementById('pestana-id').value = pestanaId;
        document.getElementById('item-id').value = itemId;
        document.getElementById('item-codigo').value = item.codigo;
        document.getElementById('item-descripcion').value = item.descripcion;
        
        openModal('agregar-item-pestana');
    }

    function guardarItemPestana(e) {
        e.preventDefault();
        
        const pestanaId = document.getElementById('pestana-id').value;
        const itemId = document.getElementById('item-id').value;
        const codigo = document.getElementById('item-codigo').value.toUpperCase();
        const descripcion = document.getElementById('item-descripcion').value;
        
        const pestana = pestanas.find(p => p.id == pestanaId);
        if (!pestana) return;
        
        if (!itemId && pestana.items.some(item => item.codigo === codigo)) {
            alert('El código ya existe en esta pestaña. Por favor ingrese un código único.');
            return;
        }
        
        if (itemId) {
            // Editar existente
            const index = pestana.items.findIndex(i => i.id == itemId);
            pestana.items[index] = { id: parseInt(itemId), codigo, descripcion };
        } else {
            // Agregar nuevo
            const nuevoId = pestana.items.length > 0 ? Math.max(...pestana.items.map(i => i.id)) + 1 : 1;
            pestana.items.push({ id: nuevoId, codigo, descripcion });
        }
        
        localStorage.setItem('pestanas', JSON.stringify(pestanas));
        
        closeModal('agregar-item-pestana');
        renderPestanas();
        
        // Reactivar la pestaña actual
        const tabButton = document.querySelector(`.tab-button[data-tab="pestana-${pestanaId}"]`);
        if (tabButton) tabButton.click();
        
        mostrarConfirmacion(itemId ? 'Item actualizado correctamente' : 'Item agregado correctamente');
        document.getElementById('form-item-pestana').reset();
        pestanaEditando = null;
        itemEditando = null;
    }

    function eliminarItemPestana(pestanaId, itemId) {
        if (!confirm('¿Está seguro que desea eliminar este item?')) return;
        
        const pestana = pestanas.find(p => p.id == pestanaId);
        if (!pestana) return;
        
        const index = pestana.items.findIndex(i => i.id == itemId);
        if (index !== -1) {
            pestana.items.splice(index, 1);
            localStorage.setItem('pestanas', JSON.stringify(pestanas));
            renderPestanas();
            mostrarConfirmacion('Item eliminado correctamente');
        }
    }

    function filtrarItemsPestana(pestanaId, busqueda) {
        document.querySelectorAll(`#tabla-pestana-${pestanaId} tr`).forEach(fila => {
            const textoFila = fila.textContent.toLowerCase();
            fila.style.display = textoFila.includes(busqueda) ? '' : 'none';
        });
    }

    // Funciones generales
    function openModal(modalId) {
        document.getElementById(`modal-${modalId}`).style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(`modal-${modalId}`).style.display = 'none';
    }

    function mostrarConfirmacion(mensaje) {
        document.getElementById('mensaje-confirmacion').textContent = mensaje;
        openModal('confirmacion');
    }

    function setActiveMenu() {
        const currentPath = window.location.pathname.split('/').pop();
        
        document.querySelectorAll('.nav-link[href]').forEach(link => {
            const linkPath = link.getAttribute('href').split('/').pop();
            if (linkPath === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    function toggleSubmenu(submenuId, element) {
        const submenu = document.getElementById(submenuId);
        const icon = element.querySelector('svg');
        
        submenu.classList.toggle('active');
        icon.classList.toggle('rotate-180');
    }
    
    document.getElementById("devClearBtn").onclick = function() {
        localStorage.clear();
        alert("LocalStorage limpiado ✅");
        location.reload();
    };
</script>
</body>
</html>
